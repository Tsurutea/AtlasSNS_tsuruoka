<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ユーザー検索 | Atlas</title>

	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/reset.css}" />
	<link rel="stylesheet" th:href="@{/css/header.css}" />
	<link rel="stylesheet" th:href="@{/css/sidebar.css}" />
	<link rel="stylesheet" th:href="@{/css/userSearch.css}" />
</head>
<body>
	<header th:replace="~{fragments/header :: header}"></header>

	<main class="container">
		<section class="content">
			<div class="left-wrapper">
				<section class="search-bar">
				    <div class="search-bar-inner">
				        <form th:action="@{/userSearch}" method="get" class="search-form" style="display:flex; gap:5px;">
				            <input type="text" name="keyword" class="search-input" placeholder="ユーザー名" th:value="${keyword}">
				            <button class="search-button" type="submit" aria-label="検索">
				                <img th:src="@{/images/search.png}" src="/images/search.png" alt="検索" />
				            </button>
				        </form>

				        <span th:if="${keyword != null and !#strings.isEmpty(keyword)}" class="search-result-keyword">
							検索ワード：
				            <span th:text="${keyword}"></span>
				        </span>
				    </div>
				</section>

				<div class="list-wrap">
					<ul class="user-list">
						<li th:if="${#lists.isEmpty(userList)}" class="empty">該当ユーザーがいません。</li>

						<li class="user-item" th:each="u : ${userList}">
							<div class="user">
								<div class="avatar-wrapper">
									<th:block th:with="val=${u.iconImage},
										hasVal=${!#strings.isEmpty(val)},
										isUser=${hasVal} ? ${#strings.startsWith(val,'/user-icons/')} : false,
										isImgAbs=${hasVal} ? ${#strings.startsWith(val,'/images/')} : false,
										iconPath=${!hasVal ? '/images/icon1.png' : (isUser || isImgAbs ? val : '/images/' + val)}">
										<a th:href="@{/users/{id}(id=${u.id})}">
											<img th:src="${iconPath}" alt="ユーザーアイコン" class="avatar-img" />
										</a>
									</th:block>
								</div>

								<div class="user-name">
									<a th:href="@{/otherAccountPage(id=${u.id})}" th:text="${u.name}">username</a>
								</div>
							</div>

							<div class="actions">
								<form th:if="${followingIds.contains(u.id)}" th:action="@{/unfollow}" method="post">
									<input type="hidden" name="targetId" th:value="${u.id}">
									<input type="hidden" name="keyword" th:value="${keyword}">
									<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<button type="submit" class="btn btn-unfollow">フォロー解除</button>
								</form>

								<form th:if="${!followingIds.contains(u.id)}" th:action="@{/follow}" method="post">
									<input type="hidden" name="targetId" th:value="${u.id}">
									<input type="hidden" name="keyword" th:value="${keyword}">
									<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<button type="submit" class="btn btn-follow">フォローする</button>
								</form>
							</div>
						</li>
					</ul>
				</div>
			</div>

			<aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
		</section>
	</main>

	<script th:src="@{/js/header.js}"></script>
</body>
</html>
